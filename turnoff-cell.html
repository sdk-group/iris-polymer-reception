<link rel="import" href="../polymer/polymer.html">

<dom-module id="turnoff-cell">
  <template>
    <paper-button hidden$="[[isHidden(value.active,value.paused)]]" on-tap="turnoffTap">Отключить</paper-button>
  </template>
  <script>
    Polymer({
      is: 'turnoff-cell',
      properties: {
        value: {
          type: Object,
          value: {}
        }
      },
      isHidden(a, p) {
        return !(a || p);
      },
      turnoffTap() {
        this.fire('turnoff', this.value.id)
      }
    });
  </script>
</dom-module>
