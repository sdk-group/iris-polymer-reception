<link rel="import" href="../polymer/polymer.html">

<dom-module id="reception-tags">
  <template>
    <style>
      :host {
        display: block;
      }

      .tag {
        border-radius: 5px;
        border-top-right-radius: 15px;
        border-bottom-right-radius: 15px;
        background-color: var(--mydoc-beige-800);
        display: inline-flex;
        flex-direction: row;
        align-items: baseline;
        padding: 0 5px;
        color: white;
      }

      paper-icon-button {
        width: 35px;
        height: 35px;
      }

    </style>

    <paper-dropdown-menu label="">
      <paper-listbox class="dropdown-content" selected="{{tags}}" attr-for-selected="value">
        <paper-item value="">Всего</paper-item>
        <template is="dom-repeat" items="[[fields]]" filter="ban">
          <paper-item value="[[item.fields.first]]">[[item.label]]</paper-item>
        </template>
      </paper-listbox>
    </paper-dropdown-menu>

  </template>
  <script>
    Polymer({
      is: 'reception-tags',
      properties: {
        tags: {
          type: String,
          notify: true
        },
        fields: {
          type: Array
        }
      },
      ban(item) {
        return !~ ['доступно', 'название'].indexOf(item.label.toLowerCase());
      }
    });
  </script>
</dom-module>
