<link rel="import" href="slashed-cell.html">
<link rel="import" href="turnoff-cell.html">
<link rel="import" href="timer-cell.html">
<link rel="import" href="ticket-status-cell.html">
<link rel="import" href="../iris-polymer-table/etable-cell-register.html">

<etable-cell-register name="slashed">
  <template id="display">
    <slashed-cell value="[[value]]"></slashed-cell>
  </template>
</etable-cell-register>

<etable-cell-register name="ticket-status">
  <template id="display">
    <ticket-status-cell value="[[value]]"></ticket-status-cell>
  </template>
</etable-cell-register>

<etable-cell-register name="turnoff">
  <template id="display">
    <turnoff-cell value="[[value]]"></turnoff-cell>
  </template>
</etable-cell-register>

<etable-cell-register name="timer">
  <template id="display">
    <timer-cell value="[[value]]"></timer-cell>
  </template>
</etable-cell-register>

<etable-cell-register name="two-values">
  <template id="display">
    <div>[[value.one]]</div>
    <div>[[value.two]]</div>
  </template>
</etable-cell-register>

<etable-cell-register name="marked">
  <template id="display">
    <iron-icon style="position: inherit;" hidden$="[[!value]]" icon="check"></iron-icon>
    <iron-icon style="position: inherit;" hidden$="[[value]]" icon="remove"></iron-icon>
  </template>
</etable-cell-register>
